<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/entry.css')}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>signin-signup</title>
    <!-- js links-->
    <script src="https://kit.fontawesome.com/3830746d6e.js"></script>
    <script src="{{ url_for('static', filename='js/entry.js') }}"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    
</head>

<body>

    <!-- Sign in and Sign up  -->
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/login" method="POST" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <p style="color:rgba(215, 20, 20, 0.91)">{{msg}}</p>
                    <p style="color:rgba(16, 179, 30, 0.91)">{{smsg}}</p>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required/>
                    </div>
                    <div class="input-field" >
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" id="password"required/>
                        <!-- <i class="fa-solid fa-eye field-icon toggle-password" id="togglePassword" onclick="myfunction()"></i>    -->
                    </div>
                    <div> 
                        <a href="{{url_for('recoverymail')}}">Forgot Password!</a>
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="{{url_for('gentry')}}" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </form>
                <!-- Signup form  -->
                <form action="/adduser"  method="POST" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="userid" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password"name="password" placeholder="Password" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password"required />
                    </div>
                    <input type="submit" class="btn" value="Sign up" onclick="validpswd()" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Login</h3>
                    <p>Inventory Management System</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="{{url_for('static', filename='assets/ims5.png')}}" class="image" alt="Systemperson" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>New User</h3>
                    <p>
                        Welcome User <br />
                        Inventory Management System
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="{{ url_for('static', filename='assets/ims2.png') }}" class="image" alt="Systemperson" />
            </div>
        </div>
    </div>

</body>

</html>
